<title>Información de usuario</title>

</head>
<body class="user">
  <header class="navbar navbar-static-top inner-page-nav" id="top" role="banner">
    <div class="container">
      <div class="navbar-header">
        <a href="./index.html" class="navbar-brand">
          <span class="brand-inner-marfed">
            Marfed
          </span>
        </a>
      </div>
      <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">PRODUCTOS</a></li>
          <li><a href="#">REGISTRARSE</a></li>
          <li><a href="#" class="btn btn-login">INGRESAR<span class="icon-user"></span></a></li>
          <li><a href="#">AYUDA</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="navbar search-nav">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <h3 class="product-title">Información de usuario</h3>
        </div>
        <div class="col-md-3">
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-default pull-right">
              <span class="icon-magnifier"></span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="main-content">

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div itemscope itemtype="http://schema.org/Person">
            <form action="">
              <div class="row">
                <div class="col-md-12 main-data">
                  <fieldset>
                    <button href="#" class="btn btn-logued">Juan Pérez <span class="icon-user"></span></button>
                    <span itemprop="name"><strong>Juan Ignacio Pérez</strong></span>
                    <span itemprop="email"><strong>juaniperez@gmail.com</strong></span>
                    <button type="button" title="Editar" class="btn squared-rounded btn-edit" href="#">
                      <span class="icon-edit"></span>
                    </button>
                  </fieldset>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <fieldset>
                    <legend>Dirección de envío <span class="icon-deliverycar"></span></legend>
                    <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
                      <div class="row">
                        <div class="col-md-12" itemprop="streetAddress">
                          <label for="street">Calle <input type="text" class="large" id="street"/></label>
                          <label for="street-number">Nº <input type="text" class="short" id="street-number"/></label>
                          <label for="apartment-number">Casa/Depto <input type="text" class="short" id="apartment-number"/></label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-9 place">
                          <div itemprop="addressRegion">
                            <label for="provincia" class="hide">Provincia</label>
                            <select id="provincia" class="selectpicker" name="select">
                              <option disabled selected>Provincia</option>
                              <option>Mendoza</option>
                              <option>Buenos Aires</option>
                              <option>Salta</option>
                            </select>
                          </div>
                          <div itemprop="addressLocality">
                            <label for="ciudad" class="hide">Ciudad</label>
                            <select id="ciudad" class="selectpicker" name="select">
                              <option disabled selected>Ciudad</option>
                              <option>Mendoza</option>
                              <option>San Rafael</option>
                              <option>Maipú</option>
                            </select>
                          </div>
                          <div itemprop="postalCode">
                            <label for="postal-code">CP <input type="text" class="short" id="postal-code"/></label>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <button class="btn btn-buy pull-right"> Guardar</button>
                          <button type="button" title="Remover" class="btn btn-remove squared-rounded pull-right">
                            <span class="icon-remove"></span>
                          </button>
                        </div>
                      </div>

                    </div>
                  </fieldset>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <fieldset>
                    <legend>Datos de facturación <span class="icon-invoice"></span></legend>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="invoice">
                            <p><strong>Juan Ignacio Pérez</strong></p>
                            <p> CUIL-CUIT: <strong>30-25494499-0</strong></p>
                            <p>Calle <strong>Tiburcio Benegas 4322</strong> Casa/Depto <strong>B</strong></p>
                            <p><strong>GodoyCruz - Mendoza</strong> - CP: <strong>5501</strong></p>
                            <button type="button" title="Editar" class="btn squared-rounded btn-edit" href="#">
                              <span class="icon-edit"></span>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div><!--end main-content-->
